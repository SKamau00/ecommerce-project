{% extends 'ecom/homebase.html' %}
{% load static %}
{% block content %}

<head>
  <style>
    body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: white;
}
    /* General button styles */
    .button {
      display: inline-block;
      border-radius: 4px;
      background-color: goldenrod;
      border: none;
      color: #FFFFFF;
      text-align: center;
      font-size: 28px;
      padding: 20px;
      width: 200px;
      transition: all 0.5s;
      cursor: pointer;
      margin: 5px;
    }

    .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    .button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    .button:hover span {
      padding-right: 25px;
    }

    .button:hover span:after {
      opacity: 1;
      right: 0;
    }

    .button2 {
      background-color: white;
      color: black;
      border: 2px solid goldenrod;
    }

    .button2:hover {
      background-color: #050505;
      color: white;
    }

    /* Table styles */
    #dev-table {
      width: 100%;
      border-collapse: collapse; /* Remove gaps between borders */
      background-color: goldenrod; /* Table background */
      border: 2px solid goldenrod; /* Border color */
      margin: 20px 0;
    }

    #dev-table th {
      background-color: darkgoldenrod; /* Slightly darker header background */
      color: white; /* White text for headers */
      padding: 10px;
      border: 1px solid goldenrod; /* Consistent border */
      text-align: center;
    }

    #dev-table td {
      background-color: white; /* Cell background */
      padding: 10px;
      border: 1px solid goldenrod; /* Consistent border */
      text-align: left;
    }

    /* Product image styling */
    #dev-table img {
      border-radius: 4px;
      height: 40px;
      width: 40px;
    }
  </style>
</head>

<br><br><br><br>

<div class="container">
  <div class="panel">
    <div class="panel-heading">
      <h6 style="text-align:center;" class="panel-title">My Cart</h6>
    </div>
    <table id="dev-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Image</th>
          <th>Price</th>
          <th>Description</th>
          <th>Remove From Cart</th>
        </tr>
      </thead>
      {% for p in products %}
      {% if p %}
      <tr>
        <td>{{ p.name }}</td>
        <td>
          <img src="{% static p.product_image.url %}" alt="Profile Pic" />
        </td>
        <td>{{ p.price }}</td>
        <td>{{ p.description }}</td>
        <td>
          <a href="{% url 'remove-from-cart' p.id %}">
            <button style="background-color: rgb(252, 248, 248); color: rgb(7, 7, 7); border: none; padding: 5px 10px; cursor: pointer;">
              Remove
            </button>
          </a>
        </td>
      </tr>
      {% else %}
      <br><br><br>
      <h1>No products</h1>
      {% endif %}
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br>
<div style="text-align: center;">
  <button class="button button2">Total {{ total }}</button>
  <a href="/customer-address">
    <button class="button"><span>Purchase</span></button>
  </a>
</div>

<br><br><br><br><br>

{% endblock content %}
